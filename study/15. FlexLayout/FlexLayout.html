<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Layout 개념</title>
  <style>
    *{padding: 0; margin: 0;}
    
    .container{
      background-color: cornflowerblue;
      display:flex;
    }

    .item{
      background-color: bisque;
      border:1px solid black;
      margin:5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">flex_AA</div>
    <div class="item">flex_BB</div>
    <div class="item">flex_CC</div>
  </div>
</body>
